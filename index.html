<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario with Kaboom.js</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
    <script type="module">

        scale: 2,
        debug: true,
        background: [0, 0, 1, 1],
      });

    <script type="module" src="./game.js"></script>
  </head>
  <body></body>
